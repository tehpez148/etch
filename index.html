<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Sketch an Etch!</h1>
    <div class="input">
        <label for="sides">Pick your sides! Less than 100 please, don't be greedy</label>
        <input type ="number" id="sides" name="sides" min="1" max="2" placeholder="10" step="5" />
    </div>
    <div id="grid"></div>
    <div id ="buttons"></div> 
</body>
</html>
